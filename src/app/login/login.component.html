<div class="vh-100">
  <div class="container h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
     
      <div class="col-md-8 col-lg-6 px-5 ">
         <div class="mb-5 fs-2 fw-bold  text-center">Login</div>
        <form [formGroup]="loginfrm" (ngSubmit)="login()"  class="px-5">
          <div class="mb-3 h-50 ">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control  text-start border"
              formControlName="email"
              required
              placeholder="Enter your Email"
            />
            <div
              [hidden]="
                this.loginfrm.controls['email'].valid ||
                this.loginfrm.controls['email'].untouched
              "
              class="text-danger "
            >
              Email is Required
            </div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">password</label>
            <div class="input-group border">
              <input
                [type]="fieldTextType ? 'text' : 'password'"
                class="form-control text-start"
                formControlName="password"
                placeholder="Enter your Password"
              />
              <div
                [hidden]="
                  this.loginfrm.controls['password'].valid ||
                  this.loginfrm.controls['password'].untouched
                "
                class="text-danger "
              >
                Password Is Required
              </div>
              <div class="input-group-append">
                <span class="input-group-text">
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="toggleFieldTextType()"
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
          <div class="text-center">
            <button
            type="Login"
            class="btn btn-warning px-5 text-center "
            [disabled]="!loginfrm.valid"
          >
            login
          </button>
          </div>
          
        </form>
      </div>
      <div class="col-md-9 col-lg-6 ">
        <img
          src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
    </div>
  </div>
  <div
    class="
      d-flex
      flex-column flex-md-row
      text-center text-md-center
      justify-content-center
      py-4
      px-4 px-xl-5
      copyText
    "
  >
    <div class="text-white mb-3 mb-md-0 text-center">
      Copyright Â© 2021. All rights reserved.
    </div>
  </div>

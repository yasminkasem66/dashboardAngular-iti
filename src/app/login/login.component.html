      <div class="mb-5 fs-2 fw-bold ">Login</div>

      <form [formGroup]="loginfrm" (ngSubmit)="login( )" class="h-75 mx-auto text-center w-75 ">

        <div class="mb-3 h-50 ">
          <input type="text" class="form-control shadow-none text-center" formControlName="email" required
            placeholder="Enter your Email">
          <div [hidden]='this.loginfrm.controls["email"].valid || this.loginfrm.controls["email"].untouched'
            class="text-danger fs-4"> Email is Required</div>
        </div>

        <div class="form-group">
          <!-- <label>Password</label> -->
          <div class="input-group ">
            <!-- Change input type to be able to accept dynamic data -->
            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control text-center"
              formControlName="password" placeholder="Enter your Password" />
            <div [hidden]='this.loginfrm.controls["password"].valid || this.loginfrm.controls["password"].untouched'
              class="text-danger fs-4">
              Password Is Required</div>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa" [ngClass]="{
                    'fa-eye-slash': !fieldTextType,
                    'fa-eye': fieldTextType
                  }" (click)="toggleFieldTextType()"></i>
              </span>
            </div>

          </div>

        </div>

            placeholder="Enter your Password"> -->

<div class="main-content card w-75 mx-auto shadow">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title ">Add Products </h4>
                    </div>
                </div>
            </div>


            <!-- ADD PRODUCT  -->


            <div class="row">
                <div class="col-md-12">
                    <div class="contact form">
                        <form action="" (ngSubmit)="AddProduct()" #prdForm="ngForm">

                            <!-- name -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <input id=" Name" #prdname="ngModel" [(ngModel)]=" prd.name" name="Name"
                                        class="form-control form-control-lg fs-6 shadow-none " type="text"
                                        placeholder="Enter Your  Product  Name" required>
                                    <div [hidden]='prdname.valid || prdname.untouched' class=" fw-bold text-danger">
                                        Product Name is
                                        required</div>
                                </div>
                            </div>

                            <!-- price -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <input id=" Price" [(ngModel)]=" prd.price" name=" Price"
                                        class="form-control form-control-lg fs-6  shadow-none" type="number"
                                        placeholder="Enter Your  Product Price" #prdprice="ngModel" required>
                                    <div [hidden]='prdprice.valid || prdprice.untouched' class="fw-bold text-danger">
                                        Product Price
                                        is required</div>
                                </div>
                            </div>

                            <!-- dynamic company -->
                            <label>Select Product Company</label>
                            <select class="form-select" name="company" [(ngModel)]="selectedCompany" id="comp" required>
                                <option *ngFor="let company of allCompany" value="{{company}}">{{company}}</option>
                            </select>


                            <!--  description -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <label>Description</label>
                                    <textarea id=" " [(ngModel)]=" prd.description" name="description"
                                        class="form-control form-control-lg fs-6  shadow-none"
                                        #prddescription="ngModel"> </textarea>
                                    <div [hidden]='prddescription.valid || prddescription.untouched'
                                        class="fw-bold text-danger"> Product
                                        description is required</div>
                                </div>
                            </div>

                            <!-- image ="ngModel" [(ngModel)]=" prd.image" -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <input accept="image/*" id=" image" #imageInput name="image"
                                        class="form-control form-control-lg fs-6 shadow-none " type="file"
                                        (change)="uploadfile($event)" placeholder="Enter Your  Product  image" required>
                                    <!-- <div [hidden]='imageInput.valid || imageInput.untouched'
                                        class="fw-bold text-danger">
                                        Product image is
                                        required</div> -->
                                </div>
                            </div>




                            <!-- <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <input name="" id=" " [(ngModel)]=" prd.category"
                                        class="form-control form-control-lg fs-6 shadow-none " type="text"
                                        placeholder="Enter Your  Product category">
                                </div>
                            </div> -->
                            <!-- dynamic -->
                            <label>Select Product Category</label>
                            <select class="form-select" name="category" [(ngModel)]="selectedCategory" id="cat"
                                required>
                                <option *ngFor="let categ of allCategory" value="{{categ}}">{{categ}}</option>
                            </select>

                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <button id="" class="btn btn-dark" type="submit" [disabled]="prdForm.invalid">Add
                                        Product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>




        </div>
    </div>
</div>
